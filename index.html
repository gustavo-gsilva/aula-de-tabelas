<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais </th>
        </thead>
        <tbody>
            <tr>
        <td>Gustavo</td>
        <td>17</td>
        <td>Sou Estudante</td>
        <tr>
            <td>João</td>
            <td>18</td>
            <td>Sou Programador</td>
        </tr>
        </tbody>
</body>
</html>
